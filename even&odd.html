<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>

	<script type="text/javascript">
		
		var i=1;
		for(i=1; i<=10; i++){
			if (i%2==0) {
				document.write(i + "this is even" + "<br>");

			}
			else{
				document.write(i + "this is odd" + "<br>");
			}
		}

	</script>
	
</body>
</html>
