<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>LOOPS IN JS</title>
</head>
<body>

	<script type="text/javascript">
		///////////For Loop///////////////
		var count;
		document.write("FOR LOOP");
		document.write("<br>");
	document.write("starting loop" + "<br>" + "<br>")
	for(count=0; count <=50; count+=5)
	{
		document.write("correct count:" + count);
		document.write("<br>");
	}
	document.write("<br>");
	document.write("ending loop");
	document.write("<br>");
	document.write("<br>");

		////////////While Loop//////////////

		 var count = 0;
		 document.write("WHILE LOOP");
		 document.write("<br>");
  document.write("starting Loop" + "<br>" + "<br>");
  while (count < 10){
	document.write("Current count=" + count + "<br>");
  	count++;
 }
 document.write("<br>");
  document.write("loops stopped")
  document.write("<br>");
  document.write("<br>");

  ////////////do while///////////////

  var count = 0;
  	document.write("DO WHILE LOOP");
		 document.write("<br>");
		document.write("loop starting:" + "<br>" + "<br>")
		do{
			document.write("starting loop:" + count + "<br>");
			count++;
		}
		while(count < 5);
		document.write("<br>");
		document.write("loop stopped");
	</script>
	
</body>
</html>
