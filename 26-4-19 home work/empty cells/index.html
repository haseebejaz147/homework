<html>
    <head>
        <link rel="stylesheet" href="css/style.css">
        
        <style>
		table.empty{
			width:400px;
			border-collapse:separate;
			empty-cells:hide;
		}
            
		td.empty{
			padding:6px;
			border-style:solid; 
            border-width:1px;
            border-color:blue;
		}
            
	</style>
        
    </head>
    
    <body>
        
        <h1>Empty Cell</h1>
        
	<table class="empty">
		<tr>
			<th></th>
			<th>Title one</th>
			<th>Title two</th>
		</tr>
		<tr>
			<th>
                Row Title
            </th>
			<td class="empty">value</td>
			<td class="empty">value</td>
		</tr>
		<tr>
			<th>
                Row Title
            </th>
			<td class="empty">value</td>
			<td class="empty"></td>
		</tr>
        
	</table>
        
    </body>
    
</html>
