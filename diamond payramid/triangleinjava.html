<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>triangleinjava</title>
</head>
<body>
	<script type="text/javascript">
		var rows=5;
		for(i=1;i<=5;i++){
			for(k=1;k<=(rows-i);k++)
			{
				document.write("&nbsp;");
			}
			for(j=1;j<=i;j++){
				document.write("*");
			}
			document.write("<br>");
		}
		
		var rows=5;
		for(i=1;i<=5;i++){
			for(k=5;k<=(rows+i);k++)
			{
				document.write("&nbsp;");
			}
			for(j=5;j>=i;j--){
				document.write("*");
			}
			document.write("<br>");
		}
	</script>
</body>
</html>
